<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="./public/css/main.css" />

    <title>ToDo Application</title>
</head>
<body>

    <div class="container">
        <h3>ToDo App</h3>
        <div class="user-input">
            <input type="text" placeholder="Enter your new task" id="userInput">
            <button onclick="getUserInput()" class="material-symbols-outlined">add</button>
        </div>
        <div class="task-list" id="taskList"></div>
        <div class="task-info">
            <p>You have <span id="taskCount">0</span> pending tasks</p>
            <button onclick="removeAllTasks()">Clear All</button>
        </div>
    </div>

    <script src="./public/js/script.js"></script>
</body>
</html>
